    <!-- JavaScript Function #4: Toggle Text Visibility -->
    <button onclick="toggleText()">Toggle Text Visibility</button>
    <p id="toggleParagraph">This text can be toggled on and off.</p>

    <script>
        function toggleText() {
            const paragraph = document.getElementById("toggleParagraph");
            paragraph.style.display = paragraph.style.display === "none" ? "block" : "none";
        }
    </script>
