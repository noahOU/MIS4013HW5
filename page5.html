<body>

    </nav>

    <!-- JavaScript Function #5: Display Current Time -->
    <button onclick="displayCurrentTime()">Show Current Time</button>
    <p id="timeDisplay">Time will be displayed here.</p>

    <script>
        function displayCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById("timeDisplay").textContent = "Current time: " + timeString;
        }
    </script>
</body>
</html>
